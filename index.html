<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Animate website</title>
</head>
<body>

   <div class="container">
      <h1>Scroll down</h1>
      <h2>Animate all the website sections</h2>
   </div>

   <div class="container">

      <div class="row">
         <div class="col-md-6"><div class="block"></div></div>
         <div class="col-md-6"><div class="block"></div></div>
      </div>

      <div class="row">
         <div class="col-md-3"><div class="block" data-move-y="200px" data-move-x="-200px"></div></div>
         <div class="col-md-3"><div class="block" data-move-y="200px" data-move-x="-100px"></div></div>
         <div class="col-md-3"><div class="block" data-move-y="200px" data-move-x="100px"></div></div>
         <div class="col-md-3"><div class="block" data-move-y="200px" data-move-x="200px"></div></div>
      </div>

      <div class="row">
         <div class="col-md-4"><div class="block" data-move-x="-500px" data-rotate="90deg"></div></div>
         <div class="col-md-4"><div class="block" data-move-y="200px" data-move-x="-200px" data-rotate="45deg"></div></div>
         <div class="col-md-4"><div class="block" data-move-x="-500px" data-rotate="-90deg"></div></div>
      </div>

      <div class="row">
         <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="-200px"></div></div>
         <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="-200px"></div></div>
         <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="-200px"></div></div>
         <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="-200px"></div></div>
      </div>

      <div class="row">
         <div class="col-md-6"><div class="block" data-rotate-y="270deg" data-move-x="-150%"></div></div>
         <div class="col-md-6"><div class="block" data-rotate-y="270deg" data-move-x="150%"></div></div>
      </div>
      <br><br><br>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.js""></script>
   <script src="jquery.smoove.js"></script>
   <script src="script.js"></script>
</body>
</html>
